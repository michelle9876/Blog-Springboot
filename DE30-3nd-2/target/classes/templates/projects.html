<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3B3F44; /* Background color */
            color: #212529; /* Text color */
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #3B3F44; /* Header color */
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-container .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header-container nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        .header-container .login a {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .header-container .login a:hover {
            background: white;
            color: #3B3F44;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #3B3F44; /* Sidebar color */
            color: white;
            position: fixed;
            top: 60px; /* Below the header */
            left: 0;
            display: flex;
            flex-direction: column;
            padding-top: 20px;
        }
        .sidebar .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar .logo img {
            width: 80%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .sidebar nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            font-size: 16px;
        }
        .sidebar nav a:hover {
            background-color: #5a5a5a;
        }
        .main-content {
            margin-left: 250px;
            padding: 100px 40px 40px 40px; /* Padding considering the header */
            background-color: #f8f9fa; /* White background */
            min-height: 100vh;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #212529;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #212529;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            color: #212529;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #3B3F44; /* Button color */
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #5a5a5a;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Change the file input text to English
            document.querySelector('input[type="file"]').addEventListener('change', function(e) {
                var fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
                e.target.nextElementSibling.textContent = fileName;
            });
        });
    </script>
</head>
<body>
<div class="header-container">
    <div class="logo">
        nuntium.
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Tags</a>
        <a href="#">About</a>
    </nav>
    <div class="login">
        <a href="http://localhost:8080/user/signin">Login</a>
    </div>
</div>
<div class="sidebar">
    <div class="logo">
        <img src="/images/cando-logo.png" alt="Cando Logo">
    </div>
    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Profile</a>
        <a href="#">Write a Post</a>
        <a href="#">All Posts</a>
        <a href="#">Resources</a>
        <a href="#">Settings</a>
        <a href="#">Help</a>
    </nav>
</div>
<div class="main-content">
    <div class="form-container">
        <h2>Create Project</h2>
        <form th:action="@{/projects}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Project Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="link">Link:</label>
                <input type="url" id="link" name="link">
            </div>
            <div class="form-group">
                <label for="file">Attachment:</label>
                <input type="file" id="file" name="file">
                <span>No file chosen</span>
            </div>
            <div class="form-group">
                <button type="submit">Create Project</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
