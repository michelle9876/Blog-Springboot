<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 40px 20px;
        }
        header {
            background: #3B3F44;
            color: #fff;
            padding: 10px 0;
            border-bottom: 2px solid #77a0a0;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }
        header .login button {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        header .login button:hover {
            background: #fff;
            color: #333;
        }
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
        }
        .card-header h3 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .form-control {
            border-radius: 50px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            padding: 15px 20px;
            font-size: 14px;
        }
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-group label {
            position: absolute;
            top: -10px;
            left: 20px;
            background-color: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #777;
        }
        .btn-primary {
            border-radius: 50px;
            background-color: #3B3F44;
            border: none;
            padding: 15px 20px;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #555;
        }
        .form-check-input {
            width: 1em;
            height: 1em;
            margin-right: 0.5em;
        }
        .form-check-label {
            font-size: 1em;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="logo">nuntium.</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Tags</a>
            <a href="#">About</a>
        </nav>
        <div class="login">
            <button>Login</button>
        </div>
    </div>
</header>
<main>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Welcome back!</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <button type="submit" class="mt-4 btn btn-primary btn-block">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
